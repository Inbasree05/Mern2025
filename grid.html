<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            grid-template-columns: 100px 100px 100px 100px;
            grid-template-rows: 100px 100px 100px 100px;
            display:grid;
            gap:10px;
            padding:20px;

        }
        .head{
            grid-column: 1/5;
            grid-row:1/2;
            
            background-color:red;
        }
        .side{
            grid-column:1/2;
            grid-row:2/4;
            background-color:red;
        }
        .content{
            grid-column: 2/5;
            grid-row:2/4;
            background-color: red;
        }
        .footer{
            grid-column:1/5;
            background-color:red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head"></div>
        <div class="side"></div>
        <div class="content"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
