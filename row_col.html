<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2">Name</th>
            <th rowspan="2">Age</th>
        </tr>
        <tr>
            <td>Inba</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Rocky</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
